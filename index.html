<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

<body>
    <div class="tareas">
        <!-- TAREA 01 -->
        <div class="tarea-1">
            <h2>Tarea 1 - Imagen</h2>
            <img src="./assets/img/img-01.webp" alt="imagen para tarea de js" class="img-js">
        </div>
        <!-- TAREA 02 -->
        <div class="tarea-2">
            <h2>Tarea 2 - Sticker</h2>

                </card>

                </card>
                <card class="sticker-03">
                    <img src="./assets/img/sticker-03.jpg" alt="Segundo sticker" class="sticker-img">

                </card>
            </div>
        </div>
        <p class="sticker-msg"></p>
        <button class="sticker-validation">Validar</button>

                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="n-3" id="n-3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div> 
        </div>
        <p class="pass-msg"></p>
